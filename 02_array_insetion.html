<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array insertion</title>
  <script>
    let arr = [1, 2, 33, 4, 0, 98, 66, 34, 11, 23, 54, 98, 61];
    // let ele = 99;
    // let postion = 1;

    function insertElement() {
      const ele = parseInt(document.getElementById('ele').value);
      const position = parseInt(document.getElementById('postion').value);
      if (isNaN(ele) || isNaN(position) || position < 0 || position > arr.length) {
        document.getElementById('output').innerHTML = 'Invalid input or position.';
        return;
      }
      // Shift elements to the right
      for (let i = arr.length; i > position; i--) {
        arr[i] = arr[i - 1];
      }
      arr[position] = ele;
      document.getElementById('output').innerHTML = 'Array after insertion: ' + arr.join(', ');
    }
  </script>
</head>

<body>
  <input type="text" placeholder="Enter a number" id="ele">
  <input type="text" placeholder="Enter position" id="postion">
  <button onclick="insertElement()">Insert</button>
  <div id="output"></div>
</body>

</html>
