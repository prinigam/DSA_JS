<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Traversing</title>
  <script>
    const arr = [1, 2, 33, 4, 0, 98, 66, 34, 11, 23, 54, 98, 61];

    // Traversing the array using a for loop
    for (let i = 0; i < arr.length; i++) {
      document.write(`Array ${i}th element is ${arr[i]}` + "<br>");
    }

    // Accessing the array
    let x = 3;
    document.write(`The ${x}rd element of the array is ${arr[x]}`);z

    function handleClick() {
      const input = document.querySelector('input').value;
      const output = document.getElementById('output');
      document.write(`You entered: ${input} and the element present at ${input}th position is ${arr[input]}` + "<br>");
    }
  </script>
</head>

<body>
  <input type="text" placeholder="Enter a number">
  <button aria-label="Click me to find the number in array" onclick="handleClick()">Click me</button>
  <div id="output"></div>
</body>

</html>
